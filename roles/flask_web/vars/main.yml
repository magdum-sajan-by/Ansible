---
- name: Install required Python libraries
  pip:
    name: "{{ item }}"
    state: present
  with_items:
    - "flask"
    - "flask-mysql"


- name: Copy source code
  copy:
    src: /ansible/app.py
    dest: /app.py

- name: Start web server
  shell: FLASK_APP=/app.py nohup flask run --host=0.0.0.0 &# vars file for flask_web
